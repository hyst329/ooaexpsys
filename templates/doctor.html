<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
</head>
<body>
{# Load the tag library #}
{% load bootstrap3 %}

{# Load CSS and JavaScript #}
{% bootstrap_css %}
{% bootstrap_javascript %}

{# Display django.contrib.messages as Bootstrap alerts #}
{% bootstrap_messages %}
<div class="container">
	<h1>Select doctor</h1>
	<form method="post" class="form">
	    	{% csrf_token %}
	    	{% bootstrap_form form %}
	  		{% buttons %}
	    		<button type="submit" value="Continue" class="btn btn-primary">
	      			{% bootstrap_icon "star" %} Continue
	    		</button>		
	        {% endbuttons %}
	</form>
</div>
</body>
</html>
